name: 'Easy Coding Standard for Shopware 6'
description: 'Easy Coding Standard for Shopware 6'
author: 'pietrzakadrian'

branding:
  icon: 'check'
  color: 'blue'

inputs:
  config:
    description: 'config file'
    required: true
  dirs:
    description: 'directories to check'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.dirs }}
    - ${{ inputs.config }}